<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Listar Estados</title>
    </h:head>
    <h:body  >
        <ui:composition template="/plantillas/plantillaAdmin.xhtml" >

            <ui:define name="content">

                <p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
                    <f:facet name="start">
                        <h:graphicImage library="images" name="ajaxloading.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:tabView >
                    <p:tab title="Equipo Local">

                        <p:fieldset legend="Agregar jugadores" >
                            <h:form>
                                <h:panelGrid columns="5">
                                    <p:selectOneMenu  id="jugadores">
                                        <f:selectItems value="#{vocaliaBean.jugadores}" var ="jug" itemLabel="#{jug.dorsal}. #{jug.idPersona.primerNom} #{jug.idPersona.segundoNum} #{jug.idPersona.apellidoPat} #{jug.idPersona.apellidoMat}" itemValue="#{jug.idJugador}" /> 
                                        <f:selectItem value="#{null}" itemLabel="SELECCIONE" noSelectionOption="true" />
                                       

                                    </p:selectOneMenu>
                                    <p:commandButton value="Agregar" >
                                    <p:ajax event="dialogReturn" update="jugadores"/>
                                </p:commandButton>
                                </h:panelGrid>



                            </h:form>


                        </p:fieldset>






                        <p:fieldset legend="11 Titular" >


                        </p:fieldset>

                    </p:tab>



                </p:tabView>


            </ui:define>
        </ui:composition>
        <h:outputScript library="js" name="spanishLocate.js" />
    </h:body>

</html>
